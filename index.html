<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator-body">
            <input type="text" class="screen">

            <div class="buttons-container">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="plus-button" class="operator">+</button>
                <button id="undo-button">Undo</button>
                <button id="clear-button">Clear</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="multiply-button" class="operator">x</button>
                <button id="open-bracket-button" class="symbol">(</button>
                <button id="close-bracket-button" class="symbol">)</button>
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="subtract-button" class="operator">-</button>
                <button id="powerof-button" class="symbol">²</button>
                <button id="squareroot-button" class="symbol">√</button>
                <button id="zero" class="number">0</button>
                <button id="period-button" class="symbol">.</button>
                <button id="percent-button" class="symbol">%</button>
                <button id="add-button" class="operator">+</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
