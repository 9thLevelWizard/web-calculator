<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator-body">
            <div class="screen">
                123456789
            </div>
            <div class="buttons-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>Undo</button>
                <button class="clear-button">Clear</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>(</button>
                <button>)</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>x2</button>
                <button>sqr</button>
                <button>0</button>
                <button>.</button>
                <button>%</button>
                <button>+</button>
                <button class="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
